<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>Help Gather Resources</title>
	</head>
	<body>
		<div class="container">
			<h1 class="display-4">Please help gather developer resources!</h1>

			<p></p>

			<img src="./resources/bookmarks.svg" alt="bookmarks" />

			<div class="buttons">
				<a class="btn btn-primary btn-one btn-lg m-2" href="links.html">Current Resources</a>
				<a class="btn btn-danger btn-two btn-lg m-2" href="https://docs.google.com/forms/d/e/1FAIpQLSdwRQpgEQSLWJO1_mr1yJ-FSfZbwpspuotTsRH29lVrcUuEPw/viewform?usp=sf_link">Submit Resource</a>
                <button type="button" id="share" class="btn btn-warning btn-three btn-lg m-2" data-toggle="tooltip" data-placement="top" title="Copy to Clipboard">Share this Site</button>
			</div>
		</div>

			<!-- Invisible input box -->

			<input type="text" id="site-link" value="https://hectarek.github.io/DeveloperResourceProject/" style="opacity: 0.01; height: 1px;">


		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
		<script>

		$(document).ready(function() {

			// Initialize the tooltip.
			$('#share').tooltip();

			// When the copy button is clicked, select the value of the text box, attempt
			// to execute the copy command, and trigger event to update tooltip message
			// to indicate whether the text was successfully copied.
			$('#share').bind('click', function() {
				let input = document.getElementById('site-link');
				input.select();
				input.setSelectionRange(0, input.value.length + 1);

				try {
				let success = document.execCommand('copy');
				if (success) {
					$('#share').trigger('copied', ['Copied!']);
				} else {
					$('#share').trigger('copied', ['Copy with Ctrl-c']);
				}

				} catch (err) {
				$('#share').trigger('copied', ['Copy with Ctrl-c']);
				}
			});

			// Handler for updating the tooltip message.
			$('#share').bind('copied', function(e) {
				$(this).tooltip('hide')
					.tooltip('show')
					.attr('title', "Copy to Clipboard")
			});
		});
				
	</script>
	
	</body>
</html>
